<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>people</mat-icon>
  </button>
  <span>Socios gimnasio</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="openDialog()">Añadir socio</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let row"> {{row.Apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="Socio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Socio </th>
          <td mat-cell *matCellDef="let row"> {{row.Socio}} </td>
        </ng-container>

        <ng-container matColumnDef="DNI">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
          <td mat-cell *matCellDef="let row"> {{row.DNI}} </td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.Telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="Sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
          <td mat-cell *matCellDef="let row"> {{row.Sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button (click)="editSocio(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteSocio(row.id)"   color="warn">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
